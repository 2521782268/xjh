<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html实践

</HTML>
</title>
</head>

<body>
    <table border="1">
        <th colspan="2">
            信息统计表
        </th>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="userName"><br></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" name="passwd"><br></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" value="1">男<input type="radio" name="sex" value="0">女</td>
        </tr>
        <tr>
            <td>爱好：</td>
            <td> <input type="checkbox" name="hobby" value="1">读书<input type="checkbox" name="hobby" value="2">音乐<input type="checkbox" name="hobby" value="3">运动</td>
        </tr>
        <tr>
            <td>学历：</td>
            <td><select name="degree">    <option value="">--请选择--</option>    <option value="1">专科</option>    <option value="2">本科</option>    <option value="3">硕士</option>    <option value="4">博士及以上</option></select></td>
        </tr>
        <tr>
            <td>自我介绍：</td>
            <td><textarea name="comment" rows="5" cols="30"></textarea></td>
        </tr>
        <tr>
            <td><input type="hidden" name="userId" value="1001"></td>
            <td><input type="submit" value="提交"><input type="reset" value="重置"><input type="button" value="返回"></td>
        </tr>
    </table>

</body>

</html>
